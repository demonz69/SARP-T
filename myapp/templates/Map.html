<!DOCTYPE html>
<html>
<head>
    <title>Smart Transport - Live Tracking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 80vh; width: 100%; }
        .dashboard { padding: 20px; background: #2c3e50; color: white; display: flex; justify-content: space-around; }
        .stat { text-align: center; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="stat">
        <h3>Bus ID</h3>
        <p id="bus-id">bus_01</p>
    </div>
    <div class="stat">
        <h3>Speed</h3>
        <p><span id="speed">0</span> km/h</p>
    </div>
    <div class="stat">
        <h3>Last Update</h3>
        <p id="time">--:--:--</p>
    </div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Initialize Map (Centered on a default location)
    var map = L.map('map').setView([27.7172, 85.3240], 13);

    // 2. Add OpenStreetMap Tiles (Free!)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3. Create a Marker for the Bus
    var busMarker = L.marker([27.7172, 85.3240]).addTo(map)
        .bindPopup('Bus 01 - Tracking Live')
        .openPopup();

    // 4. Function to Fetch Data from Django API
    function updateMap() {
        fetch('/api/location/')
            .then(response => response.json())
            .then(data => {
                if (data.lat && data.lng) {
                    var newPos = [data.lat, data.lng];

                    // Move marker and center map
                    busMarker.setLatLng(newPos);
                    map.panTo(newPos);

                    // Update Dashboard
                    document.getElementById('speed').innerText = data.speed;
                    document.getElementById('time').innerText = data.timestamp;
                }
            })
            .catch(error => console.error('Error fetching GPS:', error));
    }

    // 5. Update every 3 seconds
    setInterval(updateMap, 3000);
</script>

</body>
</html>
