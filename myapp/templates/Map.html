<!-- myapp/templates/map.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Live Bus Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; border-radius: 10px; }
        .info-panel { padding: 10px; font-family: Arial; background: #f4f4f4; }
    </style>
</head>
<body>

    <div class="info-panel">
        <h2>Bus ID: <span id="bus-id">bus_01</span></h2>
        <p>Speed: <span id="speed">0</span> km/h | Last Updated: <span id="time">-</span></p>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Initialize the map
        var map = L.map('map').setView([27.7172, 85.3240], 15); // Default to Kathmandu

        // 2. Add OpenStreetMap Tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // 3. Create a Marker
        var busMarker = L.marker([27.7172, 85.3240]).addTo(map)
            .bindPopup('Bus 01')
            .openPopup();

        // 4. Function to update location
        function updateLocation() {
            fetch('/api/location/')  // Your Django API URL
                .then(response => response.json())
                .then(data => {
                    if (data.lat && data.lng) {
                        var newLatLng = new L.LatLng(data.lat, data.lng);
                        
                        // Update marker and map view
                        busMarker.setLatLng(newLatLng);
                        map.panTo(newLatLng);

                        // Update UI texts
                        document.getElementById('speed').innerText = data.speed;
                        document.getElementById('time').innerText = data.timestamp;
                    }
                })
                .catch(error => console.error('Error fetching location:', error));
        }

        // 5. Update every 3 seconds
        setInterval(updateLocation, 3000);
    </script>
</body>
</html>
